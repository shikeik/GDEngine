    <script>
        // æ¸¸æˆä¸»ç±»
        class PixelFighter {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu'; // menu, playing, paused, gameover
                this.gameTime = 0;
                this.particles = [];
                this.effects = [];
                this.players = [];
                this.aiPlayers = [];
                
                // åˆå§‹åŒ–æ¸¸æˆ
                this.init();
            }
            
            init() {
                // è®¾ç½®ç”»å¸ƒå¤§å°
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // åˆå§‹åŒ–ç©å®¶
                this.players = [
                    this.createPlayer(1, 100, 300, '#00ffaa'),
                    this.createPlayer(2, 700, 300, '#ff5555', true)
                ];
                
                // å¯åŠ¨æ¸¸æˆå¾ªç¯
                this.gameLoop();
                
                // ç»‘å®šäº‹ä»¶
                this.bindEvents();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.groundY = this.canvas.height - 100;
            }
            
            createPlayer(id, x, y, color, isAI = false) {
                return {
                    id,
                    x, y,
                    width: 40,
                    height: 80,
                    color,
                    isAI,
                    
                    // çŠ¶æ€
                    health: 100,
                    maxHealth: 100,
                    special: 0,
                    maxSpecial: 100,
                    
                    // ç‰©ç†å±æ€§
                    velocityX: 0,
                    velocityY: 0,
                    direction: isAI ? -1 : 1,
                    grounded: false,
                    
                    // æˆ˜æ–—å±æ€§
                    comboCount: 0,
                    comboTimeout: 0,
                    hitStun: 0,
                    blockStun: 0,
                    invincible: 0,
                    
                    // çŠ¶æ€
                    state: 'idle', // idle, walk, jump, attack, block, hit, special, dead
                    stateTimer: 0,
                    
                    // æ”»å‡»å±æ€§
                    attackType: null,
                    attackHitbox: null,
                    
                    // AIå±æ€§
                    aiState: 'patrol',
                    aiTimer: 0,
                    aiTarget: null
                };
            }
            
            updatePlayer(player, deltaTime) {
                // æ›´æ–°çŠ¶æ€è®¡æ—¶å™¨
                player.stateTimer += deltaTime;
                
                // æ›´æ–°æ— æ•Œæ—¶é—´
                if (player.invincible > 0) {
                    player.invincible -= deltaTime;
                }
                
                // æ›´æ–°ç¡¬ç›´æ—¶é—´
                if (player.hitStun > 0) {
                    player.hitStun -= deltaTime;
                    if (player.hitStun <= 0) {
                        player.state = 'idle';
                    }
                }
                
                // æ›´æ–°æ ¼æŒ¡ç¡¬ç›´
                if (player.blockStun > 0) {
                    player.blockStun -= deltaTime;
                }
                
                // æ›´æ–°è¿å‡»è¶…æ—¶
                if (player.comboTimeout > 0) {
                    player.comboTimeout -= deltaTime;
                    if (player.comboTimeout <= 0) {
                        player.comboCount = 0;
                        this.updateComboDisplay(player);
                    }
                }
                
                // æ­»äº¡çŠ¶æ€ä¸æ›´æ–°
                if (player.state === 'dead') {
                    return;
                }
                
                // åº”ç”¨é‡åŠ›
                if (!player.grounded) {
                    player.velocityY += 0.5;
                }
                
                // æ›´æ–°ä½ç½®
                player.x += player.velocityX;
                player.y += player.velocityY;
                
                // åœ°é¢ç¢°æ’
                if (player.y >= this.groundY - player.height) {
                    player.y = this.groundY - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                    
                    if (player.state === 'jump') {
                        player.state = 'idle';
                    }
                } else {
                    player.grounded = false;
                }
                
                // è¾¹ç•Œç¢°æ’
                if (player.x < 10) player.x = 10;
                if (player.x > this.canvas.width - player.width - 10) {
                    player.x = this.canvas.width - player.width - 10;
                }
                
                // é˜»åŠ›
                if (player.grounded) {
                    player.velocityX *= 0.8;
                }
                
                // AIé€»è¾‘
                if (player.isAI && player.state !== 'hit' && player.state !== 'special') {
                    this.updateAI(player, deltaTime);
                }
                
                // è‡ªåŠ¨ç»“æŸæ”»å‡»çŠ¶æ€
                if (player.state === 'attack' && player.stateTimer > 0.3) {
                    player.state = 'idle';
                    player.attackType = null;
                    player.attackHitbox = null;
                }
                
                // è‡ªåŠ¨ç»“æŸç‰¹æ®Šæ”»å‡»çŠ¶æ€
                if (player.state === 'special' && player.stateTimer > 1.0) {
                    player.state = 'idle';
                }
                
                // æ›´æ–°æ”»å‡»å‘½ä¸­æ¡†
                this.updateAttackHitbox(player);
            }
            
            updateAI(player, deltaTime) {
                player.aiTimer += deltaTime;
                
                // å¯»æ‰¾ç›®æ ‡
                const target = this.players.find(p => !p.isAI);
                if (!target) return;
                
                player.aiTarget = target;
                
                // è®¡ç®—è·ç¦»
                const distance = Math.abs(player.x - target.x);
                
                // AIçŠ¶æ€æœº
                switch (player.aiState) {
                    case 'patrol':
                        // éšæœºç§»åŠ¨
                        if (player.aiTimer > 1.0) {
                            player.aiTimer = 0;
                            player.aiState = Math.random() < 0.5 ? 'approach' : 'retreat';
                        }
                        break;
                        
                    case 'approach':
                        // æ¥è¿‘ç›®æ ‡
                        player.direction = player.x < target.x ? 1 : -1;
                        player.velocityX = player.direction * 3;
                        player.state = 'walk';
                        
                        // å¦‚æœè¶³å¤Ÿæ¥è¿‘ï¼Œæ”»å‡»
                        if (distance < 100) {
                            if (Math.random() < 0.1) {
                                this.attack(player);
                            } else if (player.special >= 100 && Math.random() < 0.05) {
                                this.specialAttack(player);
                            }
                        }
                        
                        // éšæœºæ”¹å˜çŠ¶æ€
                        if (player.aiTimer > 2.0 || distance < 50) {
                            player.aiTimer = 0;
                            player.aiState = Math.random() < 0.3 ? 'patrol' : 'approach';
                        }
                        break;
                        
                    case 'retreat':
                        // è¿œç¦»ç›®æ ‡
                        player.direction = player.x < target.x ? -1 : 1;
                        player.velocityX = player.direction * 2;
                        player.state = 'walk';
                        
                        // å¦‚æœå¤ªè¿œï¼Œåœæ­¢åé€€
                        if (distance > 200) {
                            player.aiTimer = 0;
                            player.aiState = 'patrol';
                        }
                        break;
                        
                    case 'attack':
                        // æ”»å‡»çŠ¶æ€
                        if (player.aiTimer > 0.5) {
                            player.aiTimer = 0;
                            player.aiState = 'approach';
                        }
                        break;
                }
                
                // éšæœºè·³è·ƒ
                if (player.grounded && Math.random() < 0.01) {
                    player.velocityY = -15;
                    player.state = 'jump';
                }
                
                // éšæœºæ ¼æŒ¡
                if (distance < 80 && Math.random() < 0.05) {
                    player.state = 'block';
                    setTimeout(() => {
                        if (player.state === 'block') {
                            player.state = 'idle';
                        }
                    }, 500);
                }
            }
            
            updateAttackHitbox(player) {
                if (player.attackType) {
                    const hitboxWidth = player.attackType === 'heavy' ? 80 : 60;
                    const hitboxHeight = 40;
                    
                    player.attackHitbox = {
                        x: player.x + (player.direction > 0 ? player.width : -hitboxWidth),
                        y: player.y + player.height / 2 - hitboxHeight / 2,
                        width: hitboxWidth,
                        height: hitboxHeight
                    };
                } else {
                    player.attackHitbox = null;
                }
            }
            
            attack(player) {
                if (player.state === 'hit' || player.state === 'dead' || player.state === 'special') {
                    return;
                }
                
                player.state = 'attack';
                player.stateTimer = 0;
                player.attackType = Math.random() < 0.7 ? 'light' : 'heavy';
                
                // è¿å‡»ç³»ç»Ÿ
                if (player.comboTimeout > 0) {
                    player.comboCount++;
                } else {
                    player.comboCount = 1;
                }
                player.comboTimeout = 1.0; // 1ç§’å†…å†æ¬¡æ”»å‡»å¯è¿å‡»
                
                // æ›´æ–°è¿å‡»æ˜¾ç¤º
                this.updateComboDisplay(player);
                
                // æ”»å‡»ç‰¹æ•ˆ
                this.createEffect(
                    player.x + player.width / 2 + player.direction * 40,
                    player.y + player.height / 2,
                    'attack',
                    player.color
                );
                
                // æ”»å‡»éŸ³æ•ˆ
                this.playSound('attack');
                
                // æ£€æŸ¥æ”»å‡»å‘½ä¸­
                this.checkAttackHit(player);
            }
            
            specialAttack(player) {
                if (player.special < 100 || player.state === 'hit' || player.state === 'dead') {
                    return;
                }
                
                player.special = 0;
                player.state = 'special';
                player.stateTimer = 0;
                player.invincible = 1.0; // å¤§æ‹›æœŸé—´æ— æ•Œ
                
                // æ›´æ–°ç‰¹æ®Šæ¡æ˜¾ç¤º
                this.updateSpecialDisplay(player);
                
                // å¤§æ‹›ç‰¹æ•ˆ
                this.createScreenShake(20, 0.5);
                this.createEffect(
                    player.x + player.width / 2,
                    player.y + player.height / 2,
                    'special',
                    '#00d2ff'
                );
                
                // å…¨å±æ”»å‡»
                const target = this.players.find(p => p !== player);
                if (target && target.state !== 'special') {
                    this.damagePlayer(target, 30);
                    
                    // å‡»é£æ•ˆæœ
                    target.velocityX = (target.x < player.x ? -1 : 1) * 20;
                    target.velocityY = -10;
                    target.state = 'hit';
                    target.hitStun = 0.5;
                    
                    // è¿å‡»æ•°å¢åŠ 
                    player.comboCount += 3;
                    player.comboTimeout = 1.0;
                    this.updateComboDisplay(player);
                }
                
                // ç‰¹æ®Šæ”»å‡»éŸ³æ•ˆ
                this.playSound('special');
            }
            
            checkAttackHit(attacker) {
                if (!attacker.attackHitbox) return;
                
                for (const target of this.players) {
                    if (target === attacker || target.state === 'dead') continue;
                    
                    // æ£€æŸ¥ç¢°æ’
                    if (this.checkCollision(attacker.attackHitbox, target)) {
                        // æ£€æŸ¥ç›®æ ‡æ˜¯å¦æ ¼æŒ¡
                        if (target.state === 'block' && 
                            Math.sign(target.direction) === Math.sign(attacker.x - target.x)) {
                            // æ ¼æŒ¡æˆåŠŸ
                            target.blockStun = 0.2;
                            this.createEffect(
                                target.x + target.width / 2,
                                target.y + target.height / 2,
                                'block',
                                '#ffff00'
                            );
                            
                            // å°‘é‡ä¼¤å®³
                            this.damagePlayer(target, 2);
                            
                            // ä¸ºæ”»å‡»è€…å¢åŠ å°‘é‡ç‰¹æ®Šå€¼
                            attacker.special = Math.min(attacker.maxSpecial, attacker.special + 10);
                            this.updateSpecialDisplay(attacker);
                        } else {
                            // æ­£å¸¸å‘½ä¸­
                            const damage = attacker.attackType === 'heavy' ? 15 : 10;
                            this.damagePlayer(target, damage);
                            
                            // å‡»é€€æ•ˆæœ
                            target.velocityX = (target.x < attacker.x ? -1 : 1) * 10;
                            target.velocityY = -5;
                            target.state = 'hit';
                            target.hitStun = 0.3;
                            
                            // ä¸ºæ”»å‡»è€…å¢åŠ ç‰¹æ®Šå€¼
                            attacker.special = Math.min(attacker.maxSpecial, attacker.special + 20);
                            this.updateSpecialDisplay(attacker);
                            
                            // å‘½ä¸­ç‰¹æ•ˆ
                            this.createEffect(
                                target.x + target.width / 2,
                                target.y + target.height / 2,
                                'hit',
                                '#ff5555'
                            );
                        }
                        
                        // å‘½ä¸­éŸ³æ•ˆ
                        this.playSound('hit');
                        break;
                    }
                }
            }
            
            damagePlayer(player, damage) {
                if (player.invincible > 0) return;
                
                player.health = Math.max(0, player.health - damage);
                this.updateHealthDisplay(player);
                
                // æ£€æŸ¥æ˜¯å¦æ­»äº¡
                if (player.health <= 0) {
                    player.state = 'dead';
                    this.checkGameOver();
                }
            }
            
            checkCollision(rect, player) {
                return rect.x < player.x + player.width &&
                       rect.x + rect.width > player.x &&
                       rect.y < player.y + player.height &&
                       rect.y + rect.height > player.y;
            }
            
            createEffect(x, y, type, color) {
                this.effects.push({
                    x, y, type, color,
                    life: 1.0,
                    size: type === 'special' ? 50 : 20,
                    particles: []
                });
                
                // åˆ›å»ºç²’å­
                if (type === 'hit' || type === 'special') {
                    for (let i = 0; i < 20; i++) {
                        this.particles.push({
                            x, y,
                            velocityX: (Math.random() - 0.5) * 10,
                            velocityY: (Math.random() - 0.5) * 10,
                            color: type === 'special' ? '#00d2ff' : '#ff5555',
                            life: 1.0,
                            size: Math.random() * 4 + 2
                        });
                    }
                }
            }
            
            createScreenShake(intensity, duration) {
                this.screenShake = {
                    intensity,
                    duration,
                    timer: 0
                };
            }
            
            updateEffects(deltaTime) {
                // æ›´æ–°ç‰¹æ•ˆ
                for (let i = this.effects.length - 1; i >= 0; i--) {
                    const effect = this.effects[i];
                    effect.life -= deltaTime;
                    
                    if (effect.life <= 0) {
                        this.effects.splice(i, 1);
                    }
                }
                
                // æ›´æ–°ç²’å­
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    particle.velocityY += 0.2; // é‡åŠ›
                    particle.life -= 0.02;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // æ›´æ–°å±å¹•éœ‡åŠ¨
                if (this.screenShake) {
                    this.screenShake.timer += deltaTime;
                    if (this.screenShake.timer >= this.screenShake.duration) {
                        this.screenShake = null;
                    }
                }
            }
            
            updateComboDisplay(player) {
                const comboElement = document.getElementById(`p${player.id}-combo`);
                if (player.comboCount > 1) {
                    comboElement.textContent = `${player.comboCount} HIT COMBO!`;
                    comboElement.style.opacity = '1';
                    comboElement.style.transform = 'scale(1.5)';
                    
                    // é‡ç½®åŠ¨ç”»
                    setTimeout(() => {
                        comboElement.style.transform = 'scale(1)';
                    }, 100);
                    
                    // æ·¡å‡º
                    setTimeout(() => {
                        comboElement.style.opacity = '0';
                    }, 1000);
                } else {
                    comboElement.style.opacity = '0';
                }
            }
            
            updateHealthDisplay(player) {
                const healthElement = document.getElementById(`p${player.id}-health`);
                const percentage = (player.health / player.maxHealth) * 100;
                healthElement.style.width = `${percentage}%`;
            }
            
            updateSpecialDisplay(player) {
                const specialElement = document.getElementById(`p${player.id}-special`);
                const percentage = (player.special / player.maxSpecial) * 100;
                specialElement.style.width = `${percentage}%`;
            }
            
            checkGameOver() {
                const alivePlayers = this.players.filter(p => p.health > 0);
                
                if (alivePlayers.length === 1) {
                    // æ¸¸æˆç»“æŸ
                    this.gameState = 'gameover';
                    
                    // æ˜¾ç¤ºèƒœåˆ©ç•Œé¢
                    const victoryScreen = document.getElementById('victory-screen');
                    const victoryText = document.getElementById('victory-text');
                    const winnerText = document.getElementById('winner-text');
                    
                    const winner = alivePlayers[0];
                    victoryText.textContent = 'èƒœåˆ©!';
                    victoryText.style.color = winner.id === 1 ? '#00ffaa' : '#ff5555';
                    winnerText.textContent = winner.isAI ? 'AI è·å¾—èƒœåˆ©' : 'ç©å®¶ 1 è·å¾—èƒœåˆ©';
                    
                    victoryScreen.style.display = 'flex';
                    
                    // æ’­æ”¾èƒœåˆ©éŸ³æ•ˆ
                    this.playSound('victory');
                }
            }
            
            playSound(type) {
                // åœ¨å®é™…æ¸¸æˆä¸­ï¼Œè¿™é‡Œä¼šæ’­æ”¾çœŸæ­£çš„éŸ³æ•ˆ
                // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬åªè¾“å‡ºæ—¥å¿—
                console.log(`æ’­æ”¾éŸ³æ•ˆ: ${type}`);
            }
            
            drawPlayer(player) {
                this.ctx.save();
                
                // å±å¹•éœ‡åŠ¨åç§»
                let offsetX = 0, offsetY = 0;
                if (this.screenShake) {
                    const intensity = this.screenShake.intensity * 
                        (1 - this.screenShake.timer / this.screenShake.duration);
                    offsetX = (Math.random() - 0.5) * intensity;
                    offsetY = (Math.random() - 0.5) * intensity;
                }
                
                this.ctx.translate(offsetX, offsetY);
                
                // è®¾ç½®ç»˜åˆ¶ä½ç½®
                const x = player.x;
                const y = player.y;
                const width = player.width;
                const height = player.height;
                
                // ç»˜åˆ¶å½±å­
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(x + 5, this.groundY - 5, width - 10, 10);
                
                // æ— æ•Œé—ªçƒæ•ˆæœ
                if (player.invincible > 0 && Math.floor(player.invincible * 10) % 2 === 0) {
                    this.ctx.globalAlpha = 0.7;
                }
                
                // æ ¹æ®çŠ¶æ€è°ƒæ•´é¢œè‰²
                let color = player.color;
                if (player.state === 'hit') {
                    color = '#ffffff';
                } else if (player.state === 'block') {
                    color = '#ffff00';
                } else if (player.state === 'special') {
                    color = '#00d2ff';
                }
                
                // ç»˜åˆ¶èº«ä½“
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x, y, width, height);
                
                // ç»˜åˆ¶è½®å»“
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(x, y, width, height);
                
                // ç»˜åˆ¶é¢éƒ¨ç‰¹å¾
                this.ctx.fillStyle = '#000000';
                
                // çœ¼ç›
                const eyeX = player.direction > 0 ? x + 25 : x + 15;
                this.ctx.fillRect(eyeX, y + 20, 8, 8);
                
                // å˜´å·´
                if (player.state === 'dead') {
                    this.ctx.fillRect(x + 15, y + 40, 20, 5);
                } else if (player.state === 'attack') {
                    this.ctx.fillRect(x + 15, y + 40, 20, 3);
                } else {
                    this.ctx.fillRect(x + 18, y + 40, 10, 3);
                }
                
                // ç»˜åˆ¶æ”»å‡»èŒƒå›´
                if (player.attackHitbox) {
                    this.ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                    this.ctx.fillRect(
                        player.attackHitbox.x,
                        player.attackHitbox.y,
                        player.attackHitbox.width,
                        player.attackHitbox.height
                    );
                }
                
                // ç»˜åˆ¶ç‰¹æ®Šæ”»å‡»ç‰¹æ•ˆ
                if (player.state === 'special') {
                    const pulse = Math.sin(this.gameTime * 10) * 10;
                    
                    this.ctx.strokeStyle = '#00d2ff';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        x + width / 2,
                        y + height / 2,
                        50 + pulse,
                        0,
                        Math.PI * 2
                    );
                    this.ctx.stroke();
                    
                    // èƒ½é‡çº¿
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = 100 + Math.sin(this.gameTime * 5 + i) * 20;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(x + width / 2, y + height / 2);
                        this.ctx.lineTo(
                            x + width / 2 + Math.cos(angle) * length,
                            y + height / 2 + Math.sin(angle) * length
                        );
                        this.ctx.stroke();
                    }
                }
                
                this.ctx.restore();
            }
            
            drawEffects() {
                // ç»˜åˆ¶ç²’å­
                for (const particle of this.particles) {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(
                        particle.x - particle.size / 2,
                        particle.y - particle.size / 2,
                        particle.size,
                        particle.size
                    );
                    this.ctx.restore();
                }
                
                // ç»˜åˆ¶ç‰¹æ•ˆ
                for (const effect of this.effects) {
                    this.ctx.save();
                    this.ctx.globalAlpha = effect.life;
                    this.ctx.fillStyle = effect.color;
                    
                    if (effect.type === 'attack') {
                        // æ”»å‡»ç‰¹æ•ˆ
                        this.ctx.beginPath();
                        this.ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    } else if (effect.type === 'hit') {
                        // å‘½ä¸­ç‰¹æ•ˆ
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2;
                            const length = 20 * (1 - effect.life);
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(effect.x, effect.y);
                            this.ctx.lineTo(
                                effect.x + Math.cos(angle) * length,
                                effect.y + Math.sin(angle) * length
                            );
                            this.ctx.lineWidth = 3;
                            this.ctx.stroke();
                        }
                    } else if (effect.type === 'special') {
                        // ç‰¹æ®Šæ”»å‡»ç‰¹æ•ˆ
                        const pulse = Math.sin(this.gameTime * 10) * 10;
                        
                        this.ctx.strokeStyle = effect.color;
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.arc(effect.x, effect.y, effect.size + pulse, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                    
                    this.ctx.restore();
                }
            }
            
            drawBackground() {
                // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#0a0a1a');
                gradient.addColorStop(0.5, '#1a1a2e');
                gradient.addColorStop(1, '#0a0a1a');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼çº¿
                this.ctx.strokeStyle = 'rgba(0, 210, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let x = 0; x < this.canvas.width; x += 50) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                // ç»˜åˆ¶åœ°é¢
                this.ctx.fillStyle = '#111122';
                this.ctx.fillRect(0, this.groundY, this.canvas.width, 100);
                
                // åœ°é¢é«˜å…‰
                const groundGradient = this.ctx.createLinearGradient(0, this.groundY, 0, this.groundY + 10);
                groundGradient.addColorStop(0, 'rgba(0, 210, 255, 0.5)');
                groundGradient.addColorStop(1, 'transparent');
                this.ctx.fillStyle = groundGradient;
                this.ctx.fillRect(0, this.groundY, this.canvas.width, 10);
            }
            
            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶èƒŒæ™¯
                this.drawBackground();
                
                // ç»˜åˆ¶ç©å®¶
                for (const player of this.players) {
                    this.drawPlayer(player);
                }
                
                // ç»˜åˆ¶ç‰¹æ•ˆ
                this.drawEffects();
                
                // ç»˜åˆ¶è°ƒè¯•ä¿¡æ¯
                if (document.getElementById('debug').style.display === 'block') {
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.font = '12px monospace';
                    this.ctx.fillText(`æ¸¸æˆæ—¶é—´: ${this.gameTime.toFixed(2)}`, 10, 20);
                    this.ctx.fillText(`ç©å®¶1çŠ¶æ€: ${this.players[0].state}`, 10, 40);
                    this.ctx.fillText(`ç©å®¶2çŠ¶æ€: ${this.players[1].state}`, 10, 60);
                }
            }
            
            gameLoop() {
                const now = performance.now();
                const deltaTime = (now - (this.lastTime || now)) / 1000;
                this.lastTime = now;
                
                if (this.gameState === 'playing') {
                    this.gameTime += deltaTime;
                    
                    // æ›´æ–°ç©å®¶
                    for (const player of this.players) {
                        this.updatePlayer(player, deltaTime);
                        
                        // è‡ªåŠ¨æ¢å¤ç‰¹æ®Šå€¼
                        if (player.state !== 'special' && player.special < player.maxSpecial) {
                            player.special = Math.min(player.maxSpecial, player.special + deltaTime * 5);
                            this.updateSpecialDisplay(player);
                        }
                    }
                    
                    // æ›´æ–°ç‰¹æ•ˆ
                    this.updateEffects(deltaTime);
                }
                
                // ç»˜åˆ¶
                this.draw();
                
                // ç»§ç»­å¾ªç¯
                requestAnimationFrame(() => this.gameLoop());
            }
            
            bindEvents() {
                // å¼€å§‹æŒ‰é’®
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                // é‡æ–°å¼€å§‹æŒ‰é’®
                document.getElementById('restart-btn').addEventListener('click', () => {
                    this.restartGame();
                });
                
                // è¿”å›èœå•æŒ‰é’®
                document.getElementById('menu-btn').addEventListener('click', () => {
                    this.showMenu();
                });
                
                // æ§åˆ¶æŒ‰é’®
                const controlButtons = {
                    'left-btn': () => this.movePlayer(1, 'left', true),
                    'right-btn': () => this.movePlayer(1, 'right', true),
                    'jump-btn': () => this.jumpPlayer(1),
                    'attack-btn': () => this.attack(this.players[0]),
                    'special-btn': () => this.specialAttack(this.players[0]),
                    'block-btn': () => this.blockPlayer(1)
                };
                
                for (const [id, action] of Object.entries(controlButtons)) {
                    const button = document.getElementById(id);
                    
                    // è§¦æ‘¸äº‹ä»¶
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        action();
                    });
                    
                    // é¼ æ ‡äº‹ä»¶
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        action();
                    });
                    
                    // ç§»åŠ¨æ§åˆ¶é‡Šæ”¾
                    if (id === 'left-btn' || id === 'right-btn') {
                        button.addEventListener('touchend', () => this.stopPlayer(1));
                        button.addEventListener('touchcancel', () => this.stopPlayer(1));
                        button.addEventListener('mouseup', () => this.stopPlayer(1));
                        button.addEventListener('mouseleave', () => this.stopPlayer(1));
                    }
                }
                
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePlayer(1, 'left', false);
                            break;
                        case 'ArrowRight':
                            this.movePlayer(1, 'right', false);
                            break;
                        case 'ArrowUp':
                            this.jumpPlayer(1);
                            break;
                        case ' ':
                            this.attack(this.players[0]);
                            break;
                        case 's':
                            this.specialAttack(this.players[0]);
                            break;
                        case 'b':
                            this.blockPlayer(1);
                            break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        this.stopPlayer(1);
                    }
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                
                // é‡ç½®ç©å®¶
                this.players = [
                    this.createPlayer(1, 100, 300, '#00ffaa'),
                    this.createPlayer(2, 700, 300, '#ff5555', true)
                ];
                
                // æ›´æ–°æ˜¾ç¤º
                this.updateHealthDisplay(this.players[0]);
                this.updateHealthDisplay(this.players[1]);
                this.updateSpecialDisplay(this.players[0]);
                this.updateSpecialDisplay(this.players[1]);
            }
            
            restartGame() {
                this.gameState = 'playing';
                document.getElementById('victory-screen').style.display = 'none';
                this.startGame();
            }
            
            showMenu() {
                this.gameState = 'menu';
                document.getElementById('victory-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            }
            
            movePlayer(playerId, direction, isButton) {
                if (this.gameState !== 'playing') return;
                
                const player = this.players.find(p => p.id === playerId);
                if (!player || player.state === 'hit' || player.state === 'dead') return;
                
                if (direction === 'left') {
                    player.velocityX = -5;
                    player.direction = -1;
                } else {
                    player.velocityX = 5;
                    player.direction = 1;
                }
                
                if (player.state === 'idle' || player.state === 'walk') {
                    player.state = 'walk';
                }
            }
            
            stopPlayer(playerId) {
                const player = this.players.find(p => p.id === playerId);
                if (player && (player.state === 'walk' || player.state === 'idle')) {
                    player.velocityX = 0;
                    player.state = 'idle';
                }
            }
            
            jumpPlayer(playerId) {
                if (this.gameState !== 'playing') return;
                
                const player = this.players.find(p => p.id === playerId);
                if (!player || !player.grounded || player.state === 'hit' || player.state === 'dead') return;
                
                player.velocityY = -15;
                player.state = 'jump';
            }
            
            blockPlayer(playerId) {
                if (this.gameState !== 'playing') return;
                
                const player = this.players.find(p => p.id === playerId);
                if (!player || player.state === 'hit' || player.state === 'dead') return;
                
                player.state = 'block';
                
                // è‡ªåŠ¨ç»“æŸæ ¼æŒ¡
                setTimeout(() => {
                    if (player.state === 'block') {
                        player.state = 'idle';
                    }
                }, 500);
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            const game = new PixelFighter();
            
            // å…¨å±€è®¿é—®ï¼ˆç”¨äºè°ƒè¯•ï¼‰
            window.game = game;
        });
    </script>
